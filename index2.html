<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Registration
            <span class="title">(Form)</span>
            </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_controller">
                            <label for="first_name">First Name</label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name"
                            />
                        </div>
                    
                        <div class="form_controller">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name"
                            />
                        </div>
                        <div class="form_controller">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email"
                            />
                        </div>
                        <div class="form_controller">
                            <label for="job_role">Job</label>
                                <select id="job_role" name="job_role">
                                    <option value="" class="role">Select job</option>
                                    <option value="html">Html Developer</option>
                                    <option value="full stack">Full Stack Developer</option>
                                    <option value="frontend">frontend Developer</option>
                                    <option value="backend">Backend Developer</option>
                        
                                </select>
                        </div>
                        <div class="controller">
                            <label for="address">Address</label>
                                <textarea id="address" 
                                name="address" 
                                rows="3" cols="30" 
                                placeholder="Enter Address"
                                >
                                </textarea>
                        </div>
                        <div class="form_controller">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter City"
                            />
                        </div>
                        <div class="form_controller">
                            <label for="pincode">Pincode</label>
                                <input type="number"
                                id="pincode" 
                                name="pincode" 
                                 placeholder="Enter Pincode " required
                                  />
                        </div>
                        <div class="form_controller">
                            <label for="date">Date</label>
                                <input value="2022-12-11" type="date"
                                id="date" 
                                name="date" 
                            
                                />
                        </div>
                        <div class="form_controller">
                            <label for="upload">Upload Your CV</label>
                                <input type="file"
                                id="upload" 
                                name="upload" 
                                />
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
